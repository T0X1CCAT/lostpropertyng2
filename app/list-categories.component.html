<div class="well well-lg">
    <div>
        <h3>Lost Property Categories</h3>
    </div>  

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
            </tr>    
        </thead>
        <tbody>    
            <tr  *ngFor="let category of categoryPage">
                <td>
                    {{category.name}}
                </td>
            </tr>
        </tbody>             
    </table>       

    <nav aria-label="Page navigation">
    <ul class="pagination">
        <li [ngClass]="{'disabled':!hasPrevious()}">
        <a class="paging-control" (click)="previousPage();" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
        </li>
        <li [ngClass]="{'active':currentPage == i}" *ngFor="let page of getCategoryPages(); index as i;">
            <a class="paging-control" (click)="gotoPage(i);">{{i+1}}</a>
        </li>
        
        <li [ngClass]="{'disabled':!hasNext()}">
        <a class="paging-control" (click)="nextPage();" aria-label="Next">
            <span  aria-hidden="true">&raquo;</span>
        </a>
        </li>
    </ul>
    </nav> 
</div>
