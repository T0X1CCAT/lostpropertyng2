<div class="well well-lg" (nextPageClick)="handleNextPageClick($event)">
    <div>
        <h3>Lost Property Categories</h3>
    </div>  

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
            </tr>    
        </thead>
        <tbody>    
            <tr *ngFor="let category of pagingService.page">
                <td>
                    {{category.name}}
                </td>
            </tr>
        </tbody>             
    </table>  

    <paging-footer></paging-footer>
        
</div>
